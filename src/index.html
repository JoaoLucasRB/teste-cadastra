<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <div class="header-container">
        <div class="header-logo-container">
          <a href="/" class="header-logo-link">
            <img src="img/logo.png" alt="Header logo" class="header-logo-image" />
          </a>
        </div>
        <div class="header-cart-container">
          <img src="img/cart.png" alt="Cart icon" class="header-cart-image" />
          <div class="header-cart-count">
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="top-container">
      <div class="top-title-container">
        <h1 class="top-title-text">Blusas</h1>
      </div>
      <!-- Sort - Desktop -->
      <div class="top-desktop-seletor-wrapper">
        <div class="top-desktop-seletor-container">
          Ordenar Por:
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="11" viewBox="0 0 13 11" fill="none">
            <path d="M0.5 0.500061L6.5 9.50006L12.5 0.509409" stroke="#666666" stroke-linecap="round" />
          </svg>
        </div>
      </div>
      <!-- Actions Mobile -->
      <div class="top-mobile-actions-wrapper">
        <div class="top-mobile-actions-container">
          <div class="top-mobile-actions-button filter">
            Filtrar
          </div>
          <div class="top-mobile-actions-button sort">
            Ordenar
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-wrapper">
    <div class="main-container">
      <div class="main-left">

      </div>
      <div class="main-right">
        <div class="product-grid-container">
        </div>
      </div>
    </div>
  </div>
  <div class="mobile-drawer-wrapper sort">
    <div class="mobile-drawer-container">
      <div class="mobile-drawer-title">
        ORDENAR
        <div class="mobile-drawer-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
            <path d="M0.5 18.1018L17.5547 0.249885" stroke="black" />
            <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 0.485352)"
              stroke="black" />
          </svg>
        </div>
      </div>
      <div class="mobile-drawer-content">

      </div>
    </div>
  </div>
  <div class="mobile-drawer-wrapper filter">
    <div class="mobile-drawer-container">
      <div class="mobile-drawer-title">
        FILTRAR

        <div class="mobile-drawer-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
            <path d="M0.5 18.1018L17.5547 0.249885" stroke="black" />
            <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 0.485352)"
              stroke="black" />
          </svg>
        </div>
      </div>
      <div class="mobile-drawer-content">

      </div>
    </div>
  </div>
  <footer>
    <div class="footer-wrapper">
      <div class="footer-container">
        <p class="footer-text">
          CADASTRA: Implantação de E-commerce VTEX
        </p>
      </div>
    </div>
  </footer>
</body>

<script src="bundle.js"></script>

</html>
